<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Product preview card component</title>
</head>
 
<body>
  <main>

    <div class="img">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="">
    </div>
    
    <div class="details">
      <p class="heading">PERFUME</p>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
          <p class="newprice"> $149.99</p>
          <p class="old-price">$169.99</p>
      </div>
        
          
      <a class="btn" href="" ><img src="images/icon-cart.svg" >Add to Cart</a>
        
      </div>  
      
    </div>

  </main>
 
  <footer>
  <div class="attribution">
    Challenge by <a class="ext" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a  class="ext" href="https://mukul.great-site.net/" target="_blank">Mukul singh</a>.
  </div>
  </footer>
</body>
</html>
